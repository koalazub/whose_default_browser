name: "Publish to FlakeHub and Release Binary"
on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  flakehub-publish-and-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Build WhoseDefaultBrowser
        run: |
          nix build .
      - uses: DeterminateSystems/flakehub-push@main
        with:
          name: koalazub/WhoseDefaultBrowser
          rolling: true
          visibility: public
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./result/bin/WhoseDefaultBrowser
          asset_name: WhoseDefaultBrowser
          asset_content_type: application/octet-stream

