name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Swift version
        run: |
          swift --version
          xcodebuild -version

      - name: Build with swiftc
        run: |
          xcrun swiftc -o WhoseDefaultBrowser main.swift

      - name: Verify binary exists
        run: |
          test -f WhoseDefaultBrowser && echo "Build successful!" || exit 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhoseDefaultBrowser
          path: WhoseDefaultBrowser
